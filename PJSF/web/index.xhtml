<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.titulo}</title>
    </h:head>
    <h:body style="padding-top:  50px; padding-bottom: 20px;">
        <b:navBar brand="#{msg.brandmsg}" brandHref="./index.xhtml" inverse="true" fixed="top">

            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Email" fieldSize="sm" value="#{login.login}"/>
                </div>
                <div class="form-group">
                    <b:inputSecret  fieldSize="sm" value="#{login.senha}" />
                </div>
                <div class="form-group">
                    <b:commandButton value="Login" look="sucess" icon="chevron-right"
                                     iconAlign="right" action="#{login.loginUser()}" />
                </div>
            </h:form>
        </b:navBar>
        <b:jumbotron>
            Sejam bem vindo
        </b:jumbotron>
        <b:container>
            <b:row>
                <b:column col-md="4">
                    <ui:insert name="coluna1" />
                </b:column>
                <b:column col-md="4">
                    <ui:insert name="coluna2" />
                </b:column>
                <b:column col-md="4">
                    <ui:insert name="coluna3" />
                </b:column>
            </b:row>
        </b:container>

    </h:body>
</html>
